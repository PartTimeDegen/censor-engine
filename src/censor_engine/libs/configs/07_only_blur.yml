censor_settings:
  enabled_parts:
    - "FEMALE_BREAST_EXPOSED"
    - "FEMALE_BREAST_COVERED"
    - "BUTTOCKS_EXPOSED"
    - "BUTTOCKS_COVERED"
    - "ANUS_EXPOSED"
    - "ANUS_COVERED"
    - "FEMALE_GENITALIA_EXPOSED"
    - "FEMALE_GENITALIA_COVERED"

  merge_settings:
    merge_groups:
      - ["FEMALE_BREAST_EXPOSED", "FEMALE_BREAST_COVERED"]

  default_part_settings:
    censors:
      [
        { "style": "outline", parameters: { "colour": "BLACK" } },
        { "style": "blur", parameters: { "factor": 5 } },
      ]
    shape: "joint_box"

  FEMALE_BREAST_EXPOSED:
    margin: 0.3
    state: "protected"
    censors:
      - style: "outline"
        parameters:
          colour: "PINK"
      - style: "blur"
        parameters:
          factor: 20
      - style: "greyscale"

  FEMALE_GENITALIA_EXPOSED:
    state: "protected"
    margin: 0.3
    censors:
      - style: "outline"
        parameters:
          colour: "PINK"
      - style: "blur"
        parameters:
          factor: 20
      - style: "greyscale"
