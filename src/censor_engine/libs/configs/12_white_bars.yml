censor_settings:
  enabled_parts:
    - "FACE_FEMALE"
    - "FEMALE_BREAST_EXPOSED"
    - "FEMALE_BREAST_COVERED"
    - "BELLY_EXPOSED"
    - "BELLY_COVERED"
    - "BUTTOCKS_EXPOSED"
    - "BUTTOCKS_COVERED"
    - "ANUS_EXPOSED"
    - "ANUS_COVERED"
    - "FEMALE_GENITALIA_EXPOSED"
    - "FEMALE_GENITALIA_COVERED"
    - "FEET_EXPOSED"
    - "FEET_COVERED"
    - "MALE_GENITALIA_EXPOSED"

  merge_settings:
    merge_groups:
      - ["FEMALE_BREAST_EXPOSED", "FEMALE_BREAST_COVERED"]

  default_part_settings:
    censors:
      - style: "overlay"
        parameters:
          colour: "WHITE"
    protected_shape: "ellipse"
    shape: "bar"
    # Censored
  FEMALE_BREAST_EXPOSED:
    state: "protected"

  FEMALE_BREAST_COVERED:
    state: "protected"

  FEMALE_GENITALIA_EXPOSED:
    state: "protected"

  FEMALE_GENITALIA_COVERED:
    state: "protected"

  # Revealed
  FACE_FEMALE:
    state: "revealed"
    shape: "ellipse"
    margin: 0.6

  BELLY_EXPOSED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  BELLY_COVERED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  FEET_EXPOSED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  FEET_COVERED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  ANUS_COVERED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.2

  ANUS_EXPOSED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.2

  MALE_GENITALIA_EXPOSED:
    state: "revealed"
    shape: "ellipse"
    margin: 0.3
