debug_mode: False

# Parts Enabled
parts_enabled:
# Female
- "FACE_FEMALE"

# - "ARMPITS_EXPOSED"
# - "ARMPITS_COVERED"

- "FEMALE_BREAST_EXPOSED"
- "FEMALE_BREAST_COVERED"

- "BELLY_EXPOSED"
- "BELLY_COVERED"

- "BUTTOCKS_EXPOSED"
- "BUTTOCKS_COVERED"

- "ANUS_EXPOSED"
- "ANUS_COVERED"

- "FEMALE_GENITALIA_EXPOSED"
- "FEMALE_GENITALIA_COVERED"

- "FEET_EXPOSED"
- "FEET_COVERED"


# Male
# - "FACE_MALE"
- "MALE_GENITALIA_EXPOSED"
# - "MALE_BREAST_EXPOSED"

# Information on Merging Parts
merging:
  range: -1
  merge_groups:
  - ["FEMALE_BREAST_EXPOSED", "FEMALE_BREAST_COVERED"]

# Rendering Settings
rendering:
  smoothing: True

# Information
information:
  # Fall Back Options as "General" Settings
  defaults:
    censors:
    - function: "outline"
      args:
        colour: "BLACK"
        thickness: 1

    - function: "box"
      args:
        colour: "BURGUNDY"

    minimum_score: 0.00
    protected_shape: "ellipse"
    shape: "bar"

  # Censored
  FEMALE_BREAST_EXPOSED:
    state: "protected"

  FEMALE_BREAST_COVERED:
    state: "protected"

  FEMALE_GENITALIA_EXPOSED:
    state: "protected"

  FEMALE_GENITALIA_COVERED:
    state: "protected"

  # Revealed
  FACE_FEMALE:
    censors: []
    state: "revealed"
    shape: "ellipse"
    margin: 0.6

  BELLY_EXPOSED:
    censors: []
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  BELLY_COVERED:
    censors: []
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  FEET_EXPOSED:
    censors: []
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  FEET_COVERED:
    censors: []
    state: "revealed"
    shape: "ellipse"
    margin: 0.3

  ANUS_COVERED:
