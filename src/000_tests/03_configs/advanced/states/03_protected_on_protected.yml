censor_settings:
  enabled_parts:
  - "FEMALE_BREAST_EXPOSED"
  - "FEMALE_GENITALIA_EXPOSED"
  - "FEMALE_GENITALIA_COVERED"
  - "MALE_GENITALIA_EXPOSED"

  default_part_settings:
    censors:
    - function: "overlay"
      args:
        colour: "BLACK"
        alpha: 0.5

    minimum_score: 0.20
    shape: "joint_ellipse"
    margin: 1.5
    state: protected

  FEMALE_BREAST_EXPOSED:
    state: unprotected
    censors:
    - function: "overlay"
      args:
        colour: "PINK"
        alpha: 0.5
  FEMALE_GENITALIA_EXPOSED:
    state: unprotected
    censors:
    - function: "overlay"
      args:
        colour: "PINK"
        alpha: 0.5
