# Config details
file_prefix: ""
file_suffix: ""

uncensored_folder: "00_uncensored"
censored_folder: "01_censored"
video_folder: "videos"

debug_mode: False

# Parts Enabled
parts_enabled:
# Female
- "FACE_FEMALE"

- "ARMPITS_EXPOSED"
- "ARMPITS_COVERED"

- "FEMALE_BREAST_EXPOSED"
- "FEMALE_BREAST_COVERED"

- "BELLY_EXPOSED"
- "BELLY_COVERED"

- "BUTTOCKS_EXPOSED"
- "BUTTOCKS_COVERED"

- "ANUS_EXPOSED"
- "ANUS_COVERED"

- "FEMALE_GENITALIA_EXPOSED"
