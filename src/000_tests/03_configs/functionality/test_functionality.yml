- "FEET_EXPOSED"
- "FEET_COVERED"


# Male
- "FACE_MALE"
- "MALE_GENITALIA_EXPOSED"
- "MALE_BREAST_EXPOSED"

# Information
information:
  # Fall Back Options as "General" Settings
  defaults:
    minimum_score: 0.20
    censors: []
    shape: "box"
    mergable: False
    margin: 0.0

  # Body Parts in Body Order (Exposed Then Covered, Female Then Male)
  # Female
  FACE_FEMALE:
    censors:
    - function: "outlined_box"
      args:
        colour_box: "BABY_PINK"
        colour_outline: "BLACK"
        alpha: 0.5



  ARMPITS_EXPOSED:
    censors:
    - function: "outlined_box"
      args:
        colour_box: "HOT_BLUE"
        colour_outline: "BLACK"
