[tool.poetry]
name = "censorengine"
version = "0.2.0"
description = "This is an open censoring tool for NSFW images and videos"
authors = ["PartTimeDegen"]
license = "GPL"
packages = [
    { include = "censorengine", from = "src" },
]

[tool.poetry.dependencies]
python                  = "^3.12"
PyYAML                  = "^6"
numpy                   = "^1"
opencv-python           = "^4"
pillow                  = "^10"
pytest                  = "^8"
nudenet                 = "^3"
opencv-stubs            = "^0"
opencv-python-headless  = "^4"
types-pyyaml            = "^6.0.12.20240917"
pytest-timeout          = "^2.3.1"
onnxruntime-gpu         = "^1.19.2"
torch                   = "^2.5.0"
pydload                 = "^1.0.9"
keras                   = "^3.8.0"
tensorflow              = "^2.18.0"
gdown                   = "^5.2.0"
fastai                  = "^1.0.61"
progressbar2 = "^4.5.0"
pyright = "^1.1.395"

[tool.poetry.group.dev.dependencies]
snakeviz        = "^2.2.2"
ruff            = "^0"
autoflake       = "^2"
pre-commit      = "^4"
pyclean         = "^3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = "src"