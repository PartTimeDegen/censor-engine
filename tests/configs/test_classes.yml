- "FACE_FEMALE"

- "ARMPITS_EXPOSED"
- "ARMPITS_COVERED"

- "FEMALE_BREAST_EXPOSED"
- "FEMALE_BREAST_COVERED"

- "BELLY_EXPOSED"
