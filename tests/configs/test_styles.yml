# Config details
file_prefix: ""
file_suffix: ""

uncensored_folder: "00_uncensored"
censored_folder: "01_censored"
video_folder: "videos"

debug_mode: True

# Parts Enabled
parts_enabled:
- "FEMALE_BREAST_EXPOSED"
- "FEMALE_BREAST_COVERED"
- "FEMALE_GENITALIA_EXPOSED"
- "FEMALE_GENITALIA_COVERED"
- "BUTTOCKS_EXPOSED"
- "BUTTOCKS_COVERED"


# Information
information:
  # Information on Merging Parts
  merging:
    range: -1
    merge_groups:
    - ["FEMALE_BREAST_EXPOSED"]
    - ["FEMALE_BREAST_COVERED"]

  # Fall Back Options as "General" Settings
  defaults:
    minimum_score: 0.20
    censors:
    - function: "box"
      args:
        rgb_colour: "BLACK"

    shape: "joint_box"
    mergable: False
    margin: 0.0
