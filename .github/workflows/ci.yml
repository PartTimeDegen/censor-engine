name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-os-lint-and-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Windows Fails due to test data file name
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install uv (cross-platform installer)
      - name: Install uv + Python
        uses: astral-sh/setup-uv@v3
        with:
          python-version: 3.12

      - name: Set up Python
        run: uv python install 3.12

      - name: Create venv
        run: uv venv

      - name: Sync dependencies (including dev)
        run: uv sync --dev

      - name: Install project in editable mode
        run: uv pip install -e .

      # Ensure FFmpeg (your Python script handles OS differences)
      - name: Ensure FFmpeg
        run: uv run python .github/ci_stuff/get_ffmpeg.py

      - name: Run Ruff
        run: uv run ruff check src/censor_engine

      - name: Run Mypy
        run: uv run mypy src/censor_engine

      - name: Checkout test data repo
        uses: actions/checkout@v4
        with:
          repository: PartTimeDegen/censor-engine-test-data
          path: temp-test-data

      # Cross-platform copy (bash works on all runners)
      - name: Copy test data into tests/
        shell: bash
        run: |
          mkdir -p tests
          cp -r temp-test-data/00_test_data tests/

      - name: Run tests
        run: uv run pytest

      # Install cloc only on Linux
      - name: Install cloc (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install -y cloc

      - name: Count lines (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: cloc src tests --exclude-dir=00_test_data,.git
