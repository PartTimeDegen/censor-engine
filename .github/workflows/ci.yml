name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: uv python install 3.12

      - name: Create venv
        run: uv venv

      - name: Sync dependencies (including dev)
        run: uv sync --dev

      - name: Install project in editable mode
        run: uv pip install -e .

      - name: Ensure FFmpeg
        run: uv run python .github/ci_stuff/get_ffmpeg.py

      - name: Run Ruff
        run: uv run ruff check src/censor_engine

      - name: Run Mypy
        run: uv run mypy src/censor_engine

      - name: Checkout test data repo
        uses: actions/checkout@v4
        with:
          repository: PartTimeDegen/censor-engine-test-data
          path: ttemp-test-datas

      - name: Copy test data into tests/
        run: |
          mkdir -p tests
          cp -r temp-test-data/00_test_data tests/

      - name: Run tests
        run: uv run pytest
